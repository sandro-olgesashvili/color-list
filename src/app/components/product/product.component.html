<div *ngIf="product" class="product-detail">
  <button class="back-button" (click)="goBack()">Back to Products</button>
  <div class="product-container">
    <img
      class="product-image"
      [src]="product.image"
      alt="{{ product.title }}"
    />
    <div class="product-info">
      <h1 class="product-title">{{ product.title }}</h1>
      <p class="product-category">
        Category: <span>{{ product.category }}</span>
      </p>
      <p class="product-price">{{ product.price | currency : "USD" }}</p>
      <div class="product-rating">
        <span class="rating-rate">Rating: {{ product.rating.rate }}</span>
        <span class="rating-count">({{ product.rating.count }} reviews)</span>
      </div>
      <p class="product-description">{{ product.description }}</p>
      <button class="add-to-cart-button" (click)="addProductToCart(product)">
        Add to Cart
      </button>
    </div>
  </div>
</div>
