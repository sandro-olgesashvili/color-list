<div class="search-container">
  <input
    type="text"
    id="search-input"
    placeholder="Search for products..."
    [(ngModel)]="searchTerm"
    (ngModelChange)="filteredProducts()"
  />
</div>
<div class="product-container">
  @for (item of productList; track $index) {
  <div class="product-card">
    <img class="product-image" [src]="item.image" alt="Product Image" />
    <div class="product-info">
      <h2 class="product-title">{{ item.title }}</h2>
      <p class="product-category">
        Category: <span>{{ item.category }}</span>
      </p>
      <p class="product-description">
        {{ item.description }}
      </p>
      <p class="product-price">{{ item.price | currency : "USD" }}</p>
      <div class="product-rating">
        <span class="rating-rate">Rating:{{ item.rating.rate }}</span>
        <span class="rating-count">({{ item.rating.count }})</span>
      </div>
      <button class="add-to-cart-button" (click)="addProductToCart(item)">
        Add to Cart
      </button>
      <a [routerLink]="['product', item.id]" class="product-details-button"
        >Product Details</a
      >
    </div>
  </div>
  }
</div>
