<main>
  <ul>
    @for (user of userList; track $index) {
    <li class="user-item">
      <div class="user-card">
        <div class="user-name">{{ user.name }}</div>
        <div class="user-username">{{ user.username }}</div>
        <div class="user-website">{{ user.website }}</div>
        <div class="user-email">{{ user.email }}</div>
        <div class="user-actions">
          <button class="user-select-btn" (click)="selectUser(user)">
            Select
          </button>
          <button class="user-delete-btn" (click)="onDeleteUser(user.id)">
            Delete
          </button>
        </div>
      </div>
    </li>
    }
  </ul>

  <app-user-from
    [user]="selectedUser"
    (outUser)="getUser($event)"
  ></app-user-from>
</main>
