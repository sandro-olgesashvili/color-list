<div class="auth-container">
  <h2>Create a New Account</h2>
  <form [formGroup]="regiser" (ngSubmit)="onRegister()">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-control"
        formControlName="username"
        placeholder="Choose a username"
      />
      <small
        class="error-message"
        *ngIf="
          regiser.get('username')?.errors && regiser.get('username')?.dirty
        "
        >Enter Username</small
      >
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        formControlName="password"
        placeholder="Choose a password"
      />
      <small
        class="error-message"
        *ngIf="
          regiser.get('password')?.errors && regiser.get('password')?.dirty
        "
        >Enter Password</small
      >
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="regiser.invalid">
      Register
    </button>
  </form>
</div>
