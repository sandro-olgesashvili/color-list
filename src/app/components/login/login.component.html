<div class="auth-container">
  <h2>Login</h2>
  <form [formGroup]="login" (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-control"
        formControlName="username"
        placeholder="Enter your username"
      />
      <small
        class="error-message"
        *ngIf="login.get('username')?.errors && login.get('username')?.dirty"
        >Enter Username</small
      >
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        formControlName="password"
        class="form-control"
        placeholder="Enter your password"
      />
      <small
        class="error-message"
        *ngIf="login.get('password')?.errors && login.get('password')?.dirty"
        >Enter Password</small
      >
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="login.invalid">
      Login
    </button>
  </form>
</div>
